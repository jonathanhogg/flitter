
name: CI test

on:
  push:
    branches: ["main"]
    paths:
    - ".github/workflows/ci-test.yml"
    - "pyproject.toml"
    - "setup.py"
    - "src/**/*"
    - "tests/**/*"
    - "docs/**/*.fl"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
        sudo apt-get update
        sudo apt-get install libasound2-dev libjack-jackd2-dev
    - name: Build wheel
      run: |
        python -m build --wheel
    - name: Install package
      run: |
        python -m pip install dist/flitter_lang-*.whl
    - name: Install test dependencies
      run: |
        sudo apt-get install mesa-utils xvfb libfontconfig1 fonts-freefont-ttf
        python -m pip install pytest pytest-xvfb
    - name: Run all tests
      run: |
        pytest tests
    - name: Store the test generated images
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test_images_${{ matrix.python-version }}
        path: build/test_images/
